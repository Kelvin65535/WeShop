<div style="margin: 0 10px;">
    {// include file="./cat_brands_list.tpl"}
</div>
{volist name="products" id="pd"}
<section class="productListWrap hoz" onclick="location = '{$docroot}weshop/Product/detail/id/{$pd.product_id}';">
    <a class="productList{if condition="$stype neq 'hoz'"} clearfix{/if}">
        <img width="200" src="{$pd.catimg}" />
        <section>
            <title class="title">{$pd.product_name}</title>
            <span class='prices'>&yen;{$pd.sale_prices}</span>
        </section>
    </a>
</section>
{/volist}
